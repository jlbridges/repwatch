{% extends "base.html" %}

{% block content %}

<div class="section1">
    <div class="heading">
        <p>Your Dashboard</p>
    </div>
    <div class="paragraph">
        <p>Track representatives, search legislation, and stay informed</p>
    </div>
</div>

<!-- Bootstrap Nav Pills -->
<ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm mb-3" id="dashboardTab" role="tablist" 
    style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
    <li class="nav-item" role="presentation">
        <button class="nav-link active rounded-5" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab" aria-controls="overview" aria-selected="true">Overview</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link rounded-5" id="myreps-tab" data-bs-toggle="tab" data-bs-target="#myreps" type="button" role="tab" aria-controls="myreps" aria-selected="false">My Reps</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link rounded-5" id="mybills-tab" data-bs-toggle="tab" data-bs-target="#mybills" type="button" role="tab" aria-controls="mybills" aria-selected="false">My Bills</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link rounded-5" id="search-tab" data-bs-toggle="tab" data-bs-target="#search" type="button" role="tab" aria-controls="search" aria-selected="false">Search</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link rounded-5" id="setting-tab" data-bs-toggle="tab" data-bs-target="#setting" type="button" role="tab" aria-controls="setting" aria-selected="false">Setting</button>
    </li>
</ul>

<!-- Tab Content -->
<div class="tab-content" id="dashboardTabContent">
    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
        <p>Overview:</p>
    </div>
    <div class="tab-pane fade" id="myreps" role="tabpanel" aria-labelledby="myreps-tab">
        <p>Display resp:</p>
    </div>
    <div class="tab-pane fade" id="mybills" role="tabpanel" aria-labelledby="mybills-tab">
        <p>My Bills:</p>
    </div>
    <div class="tab-pane fade" id="search" role="tabpanel" aria-labelledby="search-tab">
        <p>Search my reps and bills:</p>
    </div>
    <div class="tab-pane fade" id="setting" role="tabpanel" aria-labelledby="setting-tab">
        <p>Settings:</p>
    </div>
</div>



{% endblock content %}
